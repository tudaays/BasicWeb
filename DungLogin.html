<!doctype html>
<html>

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="dung-login.css">
</head>

<body lang="vi">
    <div class="header">
        <h1>Login to enter</h1>
        <h1>and get Dung's thing</h1>
        <div>
            <form action="" method="get">
                <input type="text" class="box" name="username" placeholder="Tài khoản">
                <br>
                <input type="password" class="box" name="password" placeholder="Mật khẩu">
                <br>
                <div class="check">
                    <label>Nhớ đến tao</label>
                    <input type="checkbox" name="check">
                </div>
                <input type="submit" class="login" value="Đăng Nhập">
                <hr>
                <button type="button">Đăng Nhập Bằng Facebook</button>
            </form>
        </div>
</body>

</html>
